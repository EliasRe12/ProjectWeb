<html>
    <head>
        <title>SistemaVictoria|| Fiscales De Obras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/jpg" href="img/login.jpg" />
    </head>
    <body style=" background:url(../../../img/por10.jpg);background-position: center;background-repeat: no-repeat;">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Fiscales De Obras<span id="susuario_usuario"></span></div>
                <div class="panel-body">
                    <form id="formPrograma">
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Id</a></span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_fiscaldeobra" name="id_fiscaldeobra" type="text" class="form-control imput-sm" placeholder="Id" onkeypress="return SoloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdFiscal_De_Obra" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Nombre</a></span>
                            </div>
                            <div class="col-md-11">
                                <input id="nombre_fiscaldeobra" name="nombre_fiscaldeobra" type="text" class="form-control input-sm" placeholder="Nombre" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Apellido</a></span>
                            </div>
                            <div class="col-md-11">
                                <input id="apellido_fiscaldeobra" name="apellido_fiscaldeobra" type="text" class="form-control input-sm" placeholder="Apellido" onkeyup="this.value = this.value.toUpperCase()" onkeypress="return soloLetras(event)">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">C.I.</a></span>
                            </div>
                            <div class="col-md-11">
                                <input id="ci_fiscaldeobra" name="ci_fiscaldeobra" type="text" class="form-control input-sm" placeholder="Ci">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Teléfono</a></span>
                            </div>
                            <div class="col-md-11">
                                <input id="telefono_fiscaldeobra" name="telefono_fiscaldeobra" type="text" class="form-control input-sm" placeholder="Teléfono">
                            </div>
                        </div>
                    </form>
                </div>
            <!--PANEL DE BOTONES-->
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                        data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
        //verificarSesion(true);
        //$("#buscar").css("display", "none");
        //$("#id_fiscaldeobra").focus();
        //siguientecampo("#id_fiscaldeobra", "#nombre_fiscaldeobra", false);
        $("#id_fiscaldeobra").focusout(function (event) {
            if ($("#id_fiscaldeobra").val() === "") {
                $("#id_fiscaldeobra").val("0");
            }
            buscarIdFiscal_De_Obra();
        });
        $("#id_ciudad").focusout(function (event) {
            if ($("#id_ciudad").val() === "") {
                $("#id_ciudad").val("0");
            }
            buscarIdCiudad();
        });
        $("#botonBuscarIdFiscal_De_Obra").on('click', function () {
           $("#buscar").load("buscar.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        $("#botonBuscarIdCiudad").on('click', function () {
           $("#buscar").load("buscarCiudad.html");
           $("#buscar").fadeIn("slow");
           $("#panelPrograma").fadeOut("slow");
        });
        $("#botonAgregar").on('click', function () {
          if (validarFormulario()) {
              agregarFiscal_De_Obra();
          }  
        });
        $("#botonModificar").on('click', function () {
         if(validarFormulario()) {
             modificarFiscal_De_Obra();
         }   
        });
        $("#botonEliminarAlert").on('click', function () {
           eliminarFiscal_De_Obra();
           $('#confirmarEliminar').modal('hide');
        });
        $("#botonSalir").on('click', function () {
            location.href = "../../../menu.html";
        });
        </script>
    </body>
</html>
