<html>
    <head>
        <title>SistemaVictoria || Timbrados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/jpg" href="img/login.jpg" />
    </head>
    <body style="background: url(../../../img/por8.jpg); background-repeat: no-repeat; background-position: center;">
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary">
            <div class="panel-heading centrado">Timbrados<span id="susuario_usuario"></span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Cod</a></span>
                            </div>
                            <div class="col-md-1">
                                <input id="id_timbrado" name="id_timbrado" type="text" class="form-control input-sm" placeholder="Cod" onkeypress="return soloNumeros(event)">
                            </div>
                            <div class="col-md-1">
                                <button id="botonBuscarIdTimbrado" type="button" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">NÂ° Timbrado</a></span>
                            </div>
                            <div class="col-md-2">
                                <input id="numero_timbrado" name="numero_timbrado" type="text" class="form-control input-sm" placeholder="Numero" onkeypress="return soloNumeros(event)">
                            </div> 
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Fecha Inicio</a></span>
                            </div>
                            <div class="col-md-3">
                                <input id="fechainicio_timbrado" name="fechainicio_timbrado" type="date" class="form-control input-sm">                         
                            </div>
                            <div class="col-md-2">
                                <span><a style="color: #122b40; font-family:cursive">Fecha Vencimiento</a></span>
                            </div>
                            <div class="col-md-3">
                                <input id="fechavencimiento_timbrado" name="fechavencimiento_timbrado" type="date" class="form-control 
                                       input-sm" >                         
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Fecha Actual</a></span>
                            </div>
                            <div class="col-md-3">
                                <input id="fechactual_timbrado" name="fechactual_timbrado" type="date" class="form-control input-sm">                         
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Desde</a></span>
                            </div>
                            <div class="col-md-2">
                                <input id="desde_timbrado" name="desde_timbrado" type="text" class="form-control input-sm" placeholder="Inicio" onkeypress="return soloNumeros(event)">                         
                            </div>
                            <div class="col-md-1">
                                <span><a style="color: #122b40; font-family:cursive">Hasta</a></span>
                            </div>
                            <div  class="col-md-2">
                                <input id="hasta_timbrado" name="hasta_timbrado" type="text" class="form-control input-sm" placeholder="Fin" onkeypress="return soloNumeros(event)">                         
                            </div>
                        </div>
                        <br>
                </form>
            </div>
            <!--PANEL DE BOTONES-->
            <div class="panel-footer centrado">
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="BotonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema.</div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header centrado">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">
                                &times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Mensaje del Sistema</h4>
                    </div>
                    <div class="modal-footer centrado">
                        <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script>
                                //verificarSesion(true);
                                //$("#buscar").css("display", "none");
                                //$("#id_timbrado").focus();
                                //siguientecampo("#id_timbrado", "#nombre_timbrado", false);
                                $("#id_timbrado").focusout(function (event) {
                                    if ($("#id_timbrado").val() === "") {
                                        $("#id_timbrado").val("0");
                                    }
                                    buscarIdTimbrado();
                                });
                                $("#botonBuscarIdTimbrado").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");
                                });
                                $("#botonAgregar").on('click', function () {
                                    //if (validarFormulario()) {
                                    agregarTimbrado();
                                    //}  
                                });
                                $("#botonModificar").on('click', function () {
                                    //if(validarFormulario()) {
                                    modificarTimbrado();
                                    //}   
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    eliminarTimbrado();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });

        </script>
    </body>
</html>
